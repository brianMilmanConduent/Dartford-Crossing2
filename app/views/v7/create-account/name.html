{% extends "layout.html" %}

{% block pageTitle %}
What is your name?
{% endblock %}

{% block beforeContent %}
  {% include "includes/beta-banner.html" %}
{% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="name" method="post">
        <h1 class="govuk-heading-l govuk-!-margin-top-0 govuk-!-margin-bottom-1">What is your name?</h1>
          <fieldset class="govuk-fieldset">
          
           <p class="govuk-body"></p>

            <div class="govuk-form-group">

             <label class="govuk-label" for="name">First name</label>
            <!-- <div id="event-name-hint" class="govuk-hint">This should be the main account holders name
             </div>-->
              <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" value="{{ data['first-name']}}" type="text" autocomplete="name"></div>
              <label class="govuk-label" for="name">Last name</label>
            <!-- <div id="event-name-hint" class="govuk-hint">This should be the main account holders name-->
              
               <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" value="{{ data['last-name']}}" type="text" autocomplete="name"></div>
              </div>
          <button class="govuk-button govuk-!-margin-top-6" data-module="govuk-button">Continue</button>
         
        </fieldset>
      </form>
    </div>
  </div>
<div>
          

{% endblock %}
